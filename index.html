<title>Crossfilter</title>

<style>

@import url(http://fonts.googleapis.com/css?family=Lobster);

body {
  font-family: "Helvetica Neue";
  margin: 40px auto;
  width: 960px;
  min-height: 2000px;
}

#body {
  position: relative;
}

#map { height: 350px; }

footer {
  padding: 2em 0 1em 0;
  font-size: 12px;
}

.attribution {
  font-size: 12px;
}

h1 {
  font-size: 96px;
  margin-top: .3em;
  margin-bottom: 0;
}

h1 + h2 {
  margin-top: 0;
}

h2 {
  font-weight: 400;
  font-size: 28px;
}

h1, h2 {
  font-family: "Lobster";
  text-rendering: optimizeLegibility;
}

#body > p {
  line-height: 1.5em;
  width: 640px;
  text-rendering: optimizeLegibility;
}

#charts {
  padding: 10px 0;
}

.chart {
  display: inline-block;
  height: 151px;
  margin-bottom: 20px;
}

.reset {
  padding-left: 1em;
  font-size: smaller;
  color: #ccc;
}

.background.bar {
  fill: #ccc;
}

.foreground.bar {
  fill: steelblue;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.brush rect.extent {
  fill: steelblue;
  fill-opacity: .125;
}

.brush .resize path {
  fill: #eee;
  stroke: #666;
}

#hour-chart {
  width: 260px;
}

#delay-chart {
  width: 230px;
}

#distance-chart {
  width: 420px;
}

#date-chart {
  width: 920px;
}

#project-list {
  min-height: 1024px;
}

#project-list .date,
#project-list .day {
  margin-bottom: .4em;
}

#project-list .flight {
  line-height: 1.5em;
  background: #eee;
  width: 640px;
  margin-bottom: 1px;
}

#project-list .time {
  color: #999;
}

#project-list .flight div {
  display: inline-block;
  width: 100px;
}

#project-list div.acronym,
#project-list div.funding,
#project-list div.duration {

  padding-right: 10px;

}

#project-list .early {
  color: green;
}

aside {
  position: absolute;
  left: 740px;
  font-size: smaller;
  width: 220px;
}

</style>

<div id="body">

<h1>Cordis</h1>
<h2>Visualization of Science Funding in Europe</h2>


<aside id="totals"><span id="active">-</span> of <span id="total">-</span> projects selected.</aside>

<div id="charts">

  <div id="date-chart" class="chart">
    <div class="title">Project Start Date</div>
  </div>

  <div id="end-date-chart" class="chart">
    <div class="title">Project End Date</div>
  </div>
</div>



<div id="map"></div>

<div id="lists">
  <div id="project-list" class="list"></div>
</div>

<span style="float:right;" class="attribution">
  Original data from <a href="http://cordis.europa.eu/">Cordis</a>.
</span>
<footer>

</footer>

</div>

<script src="crossfilter.v1.min.js"></script>
<script src="d3.v3.min.js"></script>
<script>

// http://stackoverflow.com/questions/149055/how-can-i-format-numbers-as-money-in-javascript
Number.prototype.formatMoney = function(c, d, t){
var n = this, 
    c = isNaN(c = Math.abs(c)) ? 2 : c, 
    d = d == undefined ? "," : d, 
    t = t == undefined ? "." : t, 
    s = n < 0 ? "-" : "", 
    i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", 
    j = (j = i.length) > 3 ? j % 3 : 0;
   return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
};

// (It's CSV, but GitHub Pages only gzip's JSON at the moment.)
// d3.csv("flights-3m.json", function(error, flights) {
// d3.json("projects.json", function(error, projects) {
d3.json("projects_big.json", function(error, projects) {

  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatMonth = d3.time.format("%B %Y"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p");


  // A nest operator, for grouping the flight list.
  var nestByDate = d3.nest()
      .key(function(d) {
        return d3.time.month(d.date); 
      });

  // A little coercion, since the JSON is untyped.
  projects.forEach(function(d, i) {
    d.index = i;
    d.date = new Date(d.start_date * 1000);
    d.end_date = new Date(d.end_date * 1000);
  });

  // Create the crossfilter for the relevant dimensions and groups.
  var project = crossfilter(projects),
      all = project.groupAll(),
      
      date = project.dimension(function(d) { return d.date; }),
      dates = date.group(d3.time.day),
      
      end_date = project.dimension(function(d) { return d.end_date; }),
      end_dates = end_date.group(d3.time.day)

      index = project.dimension(function(d) { return d.index; });

      // hour = project.dimension(function(d) { return d.date.getHours() + d.date.getMinutes() / 60; }),
      // hours = hour.group(Math.floor);


      funding = project.dimension(function(d) { return d.funding; });

      // delay = project.dimension(function(d) { return Math.max(-60, Math.min(149, d.delay)); }),
      // delays = delay.group(function(d) { return Math.floor(d / 10) * 10; }),
      // distance = project.dimension(function(d) { return Math.min(1999, d.distance); }),
      // distances = distance.group(function(d) { return Math.floor(d / 50) * 50; });

  var charts = [

    barChart()
        .dimension(date)
        .group(dates)
        .round(d3.time.day.round)
      .x(d3.time.scale()
        .domain([new Date(2006, 0, 1), new Date(2020, 3, 1)])
        .rangeRound([0, 10 * 90]))
        .filter([new Date(2006, 1, 1), new Date(2020, 2, 1)]),

    barChart()
        .dimension(end_date)
        .group(end_dates)
        .round(d3.time.day.round)
      .x(d3.time.scale()
        .domain([new Date(2006, 0, 1), new Date(2020, 3, 1)])
        .rangeRound([0, 10 * 90]))
        .filter([new Date(2006, 1, 1), new Date(2020, 2, 1)])

  ];


  // The map
  var map = new L.Map("map", {center: [48, 9], zoom: 3})
    .addLayer(new L.TileLayer("http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png", {
      attribution: '<b>Developed by <a href="http://openconsortium.eu/" target="_blank" class="oc-logo">Open Consortium</a>.</b> Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
      key: 'BC9A493B41014CAABB98F0471D759707',
      styleId: 22677
    }));

  var markers = L.markerClusterGroup({showCoverageOnHover:false,maxClusterRadius:40});
  var markers_list = {};
  map.addLayer(markers);

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.
  // We also listen to the chart's brush events to update the display.
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

  // Render the initial lists.
  var list = d3.selectAll(".list")
      .data([projectList]);

  // Render the total.
  d3.selectAll("#total")
      .text(formatNumber(project.size()));

  renderAll();

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }

  // Whenever the brush moves, re-rendering everything.
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
    mapData();
  }

  function dateMonthDifference(d1, d2) {
    return d2.getMonth() - d1.getMonth() + 
            (12 * (d2.getFullYear() - d1.getFullYear()));
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };


  function mapData() {
    markers.clearLayers();

    index.top(50).forEach(function(d, i) {
      leader = d.participants[0];
      if (leader && 'lat' in leader && 'lon' in leader) {
        var marker = L.marker([leader.lat, leader.lon]);
        markers.addLayer(marker);
      }
    });
    
    // map.addLayer(markers);
  }

  function projectList(div) {
    var projectsByDate = nestByDate.entries(date.top(50));

    div.each(function() {
      var date = d3.select(this).selectAll(".date")
          .data(projectsByDate, function(d) { return d.key; });

      date.enter().append("div")
          .attr("class", "date")
        .append("div")
          .attr("class", "day")
          .text(function(d) { return formatMonth(d.values[0].date); });

      date.exit().remove();

      var project = date.order().selectAll(".flight")
          .data(function(d) { return d.values; }, function(d) { return d.index; });

      var projectEnter = project.enter().append("div")
          .attr("class", "flight");

      // flightEnter.append("div")
      //     .attr("class", "time")
      //     .text(function(d) { return formatTime(d.date); });

      projectEnter.append("div")
          .attr("class", "acronym")
          // .text(function(d) { return '<a href="' + d.url + '">' + d.project_acronym + '</a>'; });
          .text(function(d) { return d.project_acronym; });

      projectEnter.append("div")
          .attr("class", "funding")
          .text(function(d) {
            // var formatCurrency = d3.format("$,.0f");
            // return formatCurrency(d.funding);
            return (parseInt(d.funding)).formatMoney(0); 
          });

      projectEnter.append("div")
          .attr('class', 'duration')
          .text(function(d) { return dateMonthDifference(d.date, d.end_date); });

      // flightEnter.append("div")
      //     .attr("class", "distance")
      //     .text(function(d) { return formatNumber(d.distance) + " mi."; });

      // flightEnter.append("div")
      //     .attr("class", "delay")
      //     .classed("early", function(d) { return d.delay < 0; })
      //     .text(function(d) { return formatChange(d.delay) + " min."; });

      project.exit().remove();

      project.order();
    });
  }

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
});



</script>
