<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<title>Crossfilter</title>

<!-- Full modernizr for now, should be limited for performance -->
<script src="/foundation/js/vendor/modernizr.js"></script>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  
<!-- Markercluster -->
<link rel="stylesheet" href="lib/Leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="lib/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="lib/Leaflet.markercluster/dist/MarkerCluster.Default.ie.css" /><![endif]-->


<!-- DC -->
<link href="lib/dc/dc.css" rel="stylesheet">

<!-- Custom style -->
<link rel="stylesheet" href="css/app.css" />

</head>
<body>
<div id="body">

  <div class="row">
  
    <h1>Cordis</h1>
    <h2>Visualization of Science Funding in Europe</h2>
  
  </div>


  <div id="totals" class="row">
    <div class="medium-4 columns">
    <span id="active">-</span> of <span id="total">-</span> projects selected.
    </div>
    
    <div class="medium-4 columns">
    <span id="total-funding">-</span> total funding.
    </div>

    <div class="medium-4 columns">
    <span id="total-countries">-</span> leading countries.
    </div>
  </div>

  <div class="row">
    <div id="dc-bubble">
  
    </div>
  </div>

  <div id="europe-chart">

  </div>

  <table class='table table-hover dc-data-table' id='dc-table-graph'>
    <thead>
      <tr class='header'>
        <th>Acronym</th>
        <th>Funding</th>
      </tr>
    </thead>
  </table>

  
  <div id="charts" class="row">

    <div id="date-chart" class="chart">
      <div class="title">Project Start Date</div>
    </div>

    <div id="end-date-chart" class="chart">
      <div class="title">Project End Date</div>
    </div>
  </div>
  
  </div>
  
  <div class="row">
    <div id="map"></div>
  </div>

  
  <div id="lists" class="row">
   
    <div id="country-list-wrapper" class="list medium-6 columns">
      <input class="search" placeholder="Search" />
      <ul id="country-list" class="list"></ul>
      <ul class="pagination"></ul>
    </div>
    
    <div id="project-calls-list-wrapper" class="list medium-6 columns">
      <input class="search" placeholder="Search" />
      <ul id="project-calls-list" class="list"></ul>
      <ul class="pagination"></ul>
    </div>

  </div>
  
  <div class="row">
    <div id="project-list" class="list"></div>
  </div>

  
  <footer class="row">
    <div class="attribution medium-6 medium-push-6 columns medium-text-right">
      Original data from <a href="http://cordis.europa.eu/">Cordis</a>.
    </div>
  
    <div class="copyright medium-6 medium-pull-6 columns">
      Copyright 2014 <a href="http://openconsortium.eu">Open Consortium</a>
    </div>
  </footer>

</div>

<script src="crossfilter.v1.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="lib/list.min.js"></script>
<script src="lib/list.pagination.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="lib/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="/foundation/js/vendor/fastclick.js"></script>
<!-- DC -->
<script src='lib/dc/dc.js' type='text/javascript'></script>
<!-- Our custom script -->
<script src="script2.old.js"></script>

</body>
</html>
